<!DOCTYPE html>
<html>
<head>
    <title>Импорт плейлистов из Spotify в Google Music All Access</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        {% block content %}
            <h1>{% block title %}Шаг1: Скопируйте линк на плейлист в Spotify {% endblock title %}</h1>
            <form action="/spotify/import" method="POST" role="form">
                <p class="form-group">
                    <label>Spotify URL</label>
                    <input type="url" name="spotify_url" class="form-control"
                           placeholder="http://open.spotify.com/user/thisistheverge/playlist/5ROHKjoTyaTcZGlqXi5Z0R"
                           value="{{ pl.url }}" />
                </p>
                <p class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary" >Import &raquo;</button>
                </p>
            </form>
            {% block playlist %}
            {% endblock playlist %}
        {% endblock content %}
    </div> <!-- /container -->

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
